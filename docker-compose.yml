version: "3.8"


services:
  frontend:
    build:
      context: ./docker/npm/
    volumes:
      - .:/app/
    ports:
      - "3000:3000"
    command: "npm run dev"

  build:
    build:
      context: ./docker/npm/
    volumes:
      - .:/app/
    command: "sh -c 'cp -Rf /app /clone; cd /clone; npm run build'"

  backend:
    build:
      context: ./docker/npm/
    volumes:
      - ../invoice-rest-api:/app/
    ports:
      - 3139:3139
    command: "sh -c 'npm run build && npm run start'"